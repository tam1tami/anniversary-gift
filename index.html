<script>
const pages = document.querySelectorAll(".page");
let index = 0;

// Swipe na mobile
let startX = 0;

document.getElementById("book").addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

document.getElementById("book").addEventListener("touchend", e => {
  let endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) nextPage();
  if (endX - startX > 50) prevPage();
});

function showPage(i) {
  pages.forEach(p => p.classList.remove("active", "prev"));
  if (pages[i - 1]) pages[i - 1].classList.add("prev");
  pages[i].classList.add("active");
}

function nextPage() {
  if (index < pages.length - 1) {
    index++;
    showPage(index);
  }
}

function prevPage() {
  if (index > 0) {
    index--;
    showPage(index);
  }
}


const heartsContainer = document.getElementById("hearts-container");

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * 100 + "vw"; // nÃ¡hodnÃ¡ pozÃ­cia
  heart.style.animationDuration = 6 + Math.random() * 4 + "s"; // rÃ½chlosÅ¥
  heart.style.width = 15 + Math.random() * 15 + "px";
  heart.style.height = heart.style.width;
  heartsContainer.appendChild(heart);

  // odstrÃ¡niÅ¥ po skonÄenÃ­ animÃ¡cie
  setTimeout(() => {
    heart.remove();
  }, 10000);
}

// kaÅ¾dÃ½ch 300ms novÃ© srdieÄko

</script>
